<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue2购物车组件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .subtitle {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .cart-container {
            padding: 20px;
        }
        
        .cart-header {
            display: grid;
            grid-template-columns: 3fr 1fr 1fr 1fr 1fr;
            padding: 15px 10px;
            border-bottom: 2px solid #eee;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .cart-item {
            display: grid;
            grid-template-columns: 3fr 1fr 1fr 1fr 1fr;
            padding: 15px 10px;
            border-bottom: 1px solid #f0f0f0;
            align-items: center;
            transition: background 0.3s;
        }
        
        .cart-item:hover {
            background: #f9f9f9;
        }
        
        .item-name {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .item-image {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: #f0f7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #3498db;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            background: #3498db;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .quantity-btn:hover {
            background: #2980b9;
        }
        
        .quantity-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .quantity {
            width: 40px;
            text-align: center;
            font-size: 18px;
            font-weight: 500;
        }
        
        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
        }
        
        .remove-btn:hover {
            background: #c0392b;
        }
        
        .price {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .subtotal {
            font-weight: 600;
            color: #27ae60;
        }
        
        .cart-summary {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
        }
        
        .total {
            font-size: 22px;
            font-weight: 700;
            color: #2c3e50;
            border-top: 2px solid #ddd;
            padding-top: 15px;
        }
        
        .total-amount {
            color: #e74c3c;
            font-size: 24px;
        }
        
        .checkout-btn {
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }
        
        .empty-cart {
            text-align: center;
            padding: 40px 0;
            color: #7f8c8d;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="app" class="container">
        <header>
            <h1>购物车</h1>
        </header>
        
        <div class="cart-container">
            <div v-if="cartItems.length !== 0" class="cart-header">
                <div class="header-name">商品</div>
                <div class="header-price">单价</div>
                <div class="header-quantity">数量</div>
                <div class="header-subtotal">小计</div>
                <div class="header-action">操作</div>
            </div>
            
            <div v-if="cartItems.length === 0" class="empty-cart">
                购物车是空的，快去添加商品吧！
            </div>
            
            <div v-else>
                <div v-for="(item, index) in cartItems" :key="item.id" class="cart-item">
                    <div class="item-name">
                        <div>
                            <div style="font-weight: 600;">{{ item.name }}</div>
                            <div style="font-size: 14px; color: #7f8c8d;">{{ item.description }}</div>
                        </div>
                    </div>
                    <div class="price">¥{{ item.price.toFixed(2) }}</div>
                    <div class="quantity-control">
                        <button 
                            class="quantity-btn" 
                            @click="updateQuantity(item, -1)"
                            :disabled="item.quantity <= 1">-</button>
                        <input 
                            type="text" 
                            class="quantity" 
                            v-model.number="item.quantity" 
                            min="1"
                            @change="validateQuantity(item)">
                        <button 
                            class="quantity-btn" 
                            @click="updateQuantity(item, 1)">+</button>
                    </div>
                    <div class="subtotal">¥{{ (item.price * item.quantity).toFixed(2) }}</div>
                    <div>
                        <button class="remove-btn" @click="removeItem(index)">删除</button>
                    </div>
                </div>
                
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>商品总数：</span>
                        <span>{{ totalItems }} 件</span>
                    </div>
                    <div class="summary-row">
                        <span>商品总价：</span>
                        <span>¥{{ subtotal.toFixed(2) }}</span>
                    </div>
                    <div class="summary-row">
                        <span>运费：</span>
                        <span>¥{{ shippingFee.toFixed(2) }}</span>
                    </div>
                    <div class="summary-row total">
                        <span>应付总额：</span>
                        <span class="total-amount">¥{{ totalAmount.toFixed(2) }}</span>
                    </div>
                    
                    <button class="checkout-btn">结算购物车</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                cartItems: [
                    {
                        id: 1,
                        name: '无线蓝牙耳机',
                        description: '高音质，长续航',
                        price: 299.00,
                        quantity: 1
                    },
                    {
                        id: 2,
                        name: '机械键盘',
                        description: '青轴，RGB灯效',
                        price: 399.00,
                        quantity: 1
                    },
                    {
                        id: 3,
                        name: '智能手表',
                        description: '健康监测，运动追踪',
                        price: 899.00,
                        quantity: 1
                    },
                    {
                        id: 4,
                        name: '移动电源',
                        description: '20000mAh，快充',
                        price: 159.00,
                        quantity: 2
                    }
                ],
                shippingFee: 15.00
            },
            computed: {
                // 计算商品总数量
                totalItems() {
                    return this.cartItems.reduce((total, item) => total + item.quantity, 0);
                },
                // 计算商品总价（不含运费）
                subtotal() {
                    return this.cartItems.reduce((total, item) => total + (item.price * item.quantity), 0);
                },
                // 计算应付总额（含运费）
                totalAmount() {
                    return this.subtotal + this.shippingFee;
                }
            },
            methods: {
                // 更新商品数量
                updateQuantity(item, change) {
                    const newQuantity = item.quantity + change;
                    if (newQuantity >= 1) {
                        item.quantity = newQuantity;
                    }
                },
                // 验证输入的数量
                validateQuantity(item) {
                    if (isNaN(item.quantity)) {
                        item.quantity = 1;
                    } else if (item.quantity < 1) {
                        item.quantity = 1;
                    }
                },
                // 移除商品
                removeItem(index) {
                    this.cartItems.splice(index, 1);
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue2分页演示</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <style>
    .pagination {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .page-item {
      margin: 0 5px;
    }

    .page-link {
      display: block;
      padding: 5px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      color: #333;
      text-decoration: none;
      cursor: pointer;
    }

    .page-link:hover {
      background-color: #f5f5f5;
    }

    .active .page-link {
      background-color: #42b983;
      color: white;
      border-color: #42b983;
    }

    .disabled .page-link {
      color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  
  <div id="app">
    <h2>共展示了 {{ totalItems }} 条数据</h2>

    <!-- 分页组件 -->
    <ul class="pagination">
      <li class="page-item" :class="{ disabled: currentPage === 1 }">
        <a class="page-link" @click="changePage(1)">首页</a>
      </li>
      <li class="page-item" :class="{ disabled: currentPage === 1 }">
        <a class="page-link" @click="prevPage">上一页</a>
      </li>
      <li class="page-item" v-for="page in displayPages" :key="page" :class="{ active: currentPage === page }">
        <a class="page-link" @click="">{{page}}</a>
      </li>
      <li class="page-item" :class="{ disabled: currentPage === totalPages }">
        <a class="page-link" @click="nextPage">下一页</a>
      </li>
      <li class="page-item" :class="{ disabled: currentPage === totalPages }">
        <a class="page-link" @click="changePage(totalPages)">末页</a>
      </li>
    </ul>
    <div>
      <p>当前页码：{{currentPage}} 页</p>
      <p>当页显示：{{currentPage==totalPages?totalItems-(currentPage-1)*itempages:itempages}} 条</p>
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        currentPage: 1,
        itempages: 10,
        totalItems: 66,
        maxDisplayedPages: 5
      },
      computed: {
        totalPages() {
          return Math.ceil(this.totalItems / this.itempages);
        },
        displayPages() {
          const pages = [];
          let start = Math.max(1, this.currentPage - Math.floor(this.maxDisplayedPages / 2));
          let end = Math.min(this.totalPages, start + this.maxDisplayedPages - 1);

          start = Math.max(1, end - this.maxDisplayedPages + 1);
          console.log(start, end);

          for (let i = start; i <= end; i++) {
            pages.push(i);
          }
          return pages
        }
      },
      methods: {
        changePage(page) {
          if (page >= 1 && page <= this.totalPages && page !== this.currentPage) {
            this.currentPage = page;
          }
        },
        prevPage() {
          this.changePage(this.currentPage - 1);
        },
        nextPage() {
          this.changePage(this.currentPage + 1);
        }
      }

    });
  </script>
</body>

</html>
